{% extends 'base.html' %}

{% block content %}
<h1>Add a Blog entry</h1>
    <form method='post'>
        <input type="text" name="title" value="{{blog_title}}" placeholder="Title Goes Here"/>
        <p class='error'>{{title_error}}</p>

        <textarea type="text" name="body" placeholder="Text Goes Here">{{blog_body}}</textarea>
        <p class='error'>{{body_error}}</p>
        <br>
        <input type="submit" value="Post New Blog"/>
    </form>



{% endblock %}
